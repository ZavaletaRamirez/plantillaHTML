<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

  <title>Document</title>

  <style>
    #detalle,
    #detalle-title {
      display: flex;
      flex-direction: row;
    }

    .middle {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="container mt-3">
    <h2>Generador de factura</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="cliente" class="form-label">Cliente</label>
        <input type="text" class="form-control" id="cliente">
      </div>
      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha">
      </div>
      <div class="col-12">
        <label for="direccion" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="direccion">
      </div>
      <div class="col-12">
        <label for="nit" class="form-label">NIT</label>
        <input type="text" class="form-control" id="nit">
      </div>
      <div class="col-md-12">
        <label for="inputCity" class="form-label">Condiciones de pago</label>
        <input type="text" class="form-control" id="inputCity">
      </div>

      <div id="detalle-title">
        <h4>Detalle</h4>
        <div id="btnAddRow">
          <i class="fas fa-plus middle" style="padding: 10px; color: green;"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <p>Cantidad</p>
        </div>
        <div class="col-3">
          <p>Descripcion</p>
        </div>
        <div class="col-2">
          <p>Precio unitario</p>
        </div>
        <div class="col-2">
          <p>Ventas exentas</p>
        </div>
        <div class="col-2">
          <p>Ventas afectadas</p>
        </div>

        <div id="detalle-container">
          <div class="row">
            <input type="text" class="col-2">
            <input type="text" class="col-3">
            <input type="text" class="col-2">
            <input type="text" class="col-2">
            <input type="text" class="col-2">
            <div class="col-1">
              <div id="btnDeleteRow">
                <i class="fas fa-trash" style="color: red"></i>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>

  <script>
    const btnDeleteRow = document.getElementById('btnDeleteRow')
    const btnAddRow = document.getElementById('btnAddRow')
    const detalle = document.getElementById('detalle-container')

    const addDetailRow = () => {

    }

    // Listeners
    btnDeleteRow.addEventListener('click', (e) => {
      e.preventDefault()

      console.log('delete row')
    })

    btnAddRow.addEventListener('click', (e) => {
      e.preventDefault()
      const div = document.createElement('div')
      div.classList.add('row')
      div.innerHTML = `
      <input type="text" class="col-2">
      <input type="text" class="col-3">
      <input type="text" class="col-2">
      <input type="text" class="col-2">
      <input type="text" class="col-2">
      <div class="col-1">
        <div id="btnDeleteRow">
          <i class="fas fa-trash" style="color: red"></i>
        </div>
      </div>
      `

      console.log('add row')
      detalle.appendChild(div);
    })
  </script>
</body>

</html>
